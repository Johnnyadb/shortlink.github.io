<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <script>
        async function redirect() {
            try {
                // 获取路径（去掉开头的/）
                const path = window.location.pathname;
                const shortCode = path.substring(1);
                
                // 如果没有短码，返回首页
                if (!shortCode) {
                    window.location.replace('/');
                    return;
                }
                
                // 尝试获取对应的JSON文件
                const response = await fetch(`/s/${shortCode}.json`);
                if (!response.ok) {
                    window.location.replace('/');
                    return;
                }
                
                // 解析JSON并重定向
                const data = await response.json();
                if (data && data.l) {
                    window.location.replace(data.l);
                } else {
                    window.location.replace('/');
                }
            } catch (error) {
                console.error('重定向错误:', error);
                window.location.replace('/');
            }
        }
        
        // 页面加载完成后执行重定向
        window.onload = redirect;
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>正在跳转...</h2>
        <p>如果没有自动跳转，请<a href="/">点击这里</a>返回首页</p>
    </div>
</body>
</html>
